
# reference: java-web-misc/jetty-spring-mvc/1.2.0/src/main/resources/log4j.properties

log4j.rootLogger=INFO, out
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
#log4j.appender.out.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
log4j.appender.out.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

#log4j.logger.org.quartz=DEBUG
log4j.logger.com.acme.labs=DEBUG
